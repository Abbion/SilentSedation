version: '3'
services:
    vue-app:
      build:
        context: .
        dockerfile: ./docker/vue/Dockerfile
      ports:
        - 8080:80
      volumes:
        - ./front-end/src:/app/src
      
    nginx:
      image: nginx:alpine
      volumes:
        - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      ports:
        - 80:80
      depends_on:
        - vue-app